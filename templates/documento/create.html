<div class="modal fade" id="modalcreate">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #011f4b; color: white">
        <h4 class="modal-tittle">Nueva Documento para {{ paciente.ci }}</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form method="POST" action="/documento/create/{{paciente.ci}}"  enctype="multipart/form-data">
          <div class="mb-3">
            <label for="txtDoc" class="col-form-label">Documento:</label>
            <input type="file" class="form-control" name="txtDoc" />
          </div>
          <div class="mb-3">
            <label for="txtTipo" class="col-form-label">Tipo:</label>
            <input type="text" class="form-control" name="txtTipo" />
          </div>
          <div class="mb-3">
            <label for="txtDescrip" class="col-form-label">Descripcion</label>
            <textarea
              class="form-control"
              name="txtDescrip"
              rows="3"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-default"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
